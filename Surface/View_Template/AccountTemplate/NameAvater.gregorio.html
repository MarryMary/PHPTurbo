<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Lemonade Account Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/systemstyle/">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" id="title">Lemonade Account Console</a>
    </div>
</nav>
<div class="row">
    <div class="col-sm-2">
        <div class="sideBar">
            <h5>アカウント設定を変更する</h5>
            <hr>
            <div class="selected">
                <p class="nowPage"><b>アカウント設定トップ</b></p>
            </div>
            <div class="selector">
                <a href="/phpturbo/administrator/"><p>アカウント名前・アバターを変更する</p></a>
            </div>
            <div class="selector">
                <a href="/phpturbo/lemonadeguardian/"><p>メールアドレス・パスワードを変更する</p></a>
            </div>
            <div class="selector">
                <a href="/phpturbo/lemonadeguardian/"><p>簡単なログイン方法を使用する</p></a>
            </div>
            <div class="selector">
                <a href="/phpturbo/lemonadeguardian/"><p>アカウント管理</p></a>
            </div>
        </div>
    </div>
    <div class="col-sm-10">
        <h1 class="MainTitle">Name and Avatar Change</h1>
        <hr class="titlebar">
        <h2>現在のアカウント情報</h2>
        <hr>
        <div class="row">
            <div class="col-sm-4">
                <div style="margin: 10px;">
                    <h3>アカウント名の変更</h3>
                    <p>お客様のアカウント名を変更します。</p>
                </div>
            </div>
            <div class="col-sm-8">
                <div style="margin: 10px; box-shadow: 2px 2px 2px 2px #bbb; padding: 10px; border-radius: 10px 10px 10px 10px;">
                    <form action="#" method="POST">
                        <label for="name" class="form-label">アカウント名：</label>
                        <input type="text" class="form-control" id="name" name="name">
                        <button type="submit" class="btn btn-primary" name="submit">変更</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div style="margin: 10px;">
                    <h3>画像の変更</h3>
                    <p>お客様のアカウントに設定されている画像を変更します。</p>
                </div>
            </div>
            <div class="col-sm-8">
                <div style="margin: 10px; box-shadow: 2px 2px 2px 2px #bbb; padding:10px; border-radius: 10px 10px 10px 10px;">
                    <form action="#" method="POST">
                        <label class="form-label">アイコン画像：</label>
                        <div class="imageBox">
                            <div class="thumbBox"></div>
                            <div class="spinner" style="display: none">Loading...</div>
                        </div>
                        <div class="action">
                            <input type="file" id="file" style="float:left; width: 250px">
                            <input type="button" id="btnCrop" value="確定" style="float: right">
                            <input type="button" id="btnZoomIn" value="+" style="float: right;">
                            <input type="button" id="btnZoomOut" value="-" style="float: right">
                        </div>
                        <div class="cropped">
                        </div>
                        <button type="submit" class="btn btn-primary" name="submit">変更</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
