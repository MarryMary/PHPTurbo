<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHPTurbo Authorize Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/systemstyle">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" id="title">Lemonade Gurdian</a>
        </div>
    </nav>
    <div class="container">
        <div class="mx-auto" style="width: 60%; height: 20%; box-shadow: 2px 2px 4px gray; padding: 10px; margin: 5%;">
            <div style="text-align: center;">
                <h1>Lemonade Authorize CoreSystem</h1>
                <p>以下の内容で登録を行います。よろしいですか？</p>
            </div>
            <hr class="titlebar">
            <form action="/register/insert" method="POST">
                @csrfGuard
                <div class="mb-3">
                  <label for="email" class="form-label">メールアドレス：</label>
                  <input type="email" class="form-control" value="{{$email}}" disabled>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">ユーザー名：</label>
                    <input type="username" class="form-control" name="username" value="{{$username}}" id="username" disabled>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード：</label>
                    <input type="password" class="form-control" name="password1" value="{{$password}}" id="password" disabled>
                    <small style="color: lightgray;">セキュリティの観点から伏せ字で表示しています。</small>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" style="width: 40%;" onclick="location.href='/register/form?token={{$token}}'">戻る</button>
                    <button type="submit" class="btn btn-primary" style="width: 40%;">登録</button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
