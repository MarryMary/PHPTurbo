<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PHPTurbo Authorize Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/systemstyle">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" id="title">Lemonade Gurdian</a>
        </div>
    </nav>
    <div class="container">
        <div class="mx-auto" style="width: 60%; height: 20%; box-shadow: 2px 2px 4px gray; padding: 10px; margin: 5%;">
            <div style="text-align: center;">
                <h1>Lemonade Authorize CoreSystem</h1>
                @if(!isset($err)):
                <p>続行するにはログインしてください。</p>
                @@else:
                <p style="color: red;">入力内容に1つまたは複数のエラーがあります。</p>
                <ul>
                    @foreach($err as $error):
                    <li>{{$error}}</li>
                    @@@endforeach;
                </ul>
                @@@endif;
            </div>
            <hr class="titlebar">
            <form action="/auth/auth" method="POST">
                @csrfGuard
                <div class="mb-3">
                    <label for="email" class="form-label">メールアドレス：</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード：</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="width: 90%;">ログイン</button>
                </div>
            </form>
            <div style="margin-top: 10px; text-align: center;">
                <p>まだ新規登録されていませんか？：<a href="/register/preform">新規登録</a></p>
                <p>パスワードをお忘れですか？：<a href="/auth/reset">パスワードリセット</a></p>
            </div>
        </div>
    </div>
</body>

</html>
