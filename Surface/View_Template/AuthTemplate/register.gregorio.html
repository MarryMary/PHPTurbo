<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHPTurbo Authorize Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/systemstyle">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" id="title">Lemonade Gurdian</a>
        </div>
    </nav>
    <div class="container">
        <div class="mx-auto" style="width: 60%; height: 20%; box-shadow: 2px 2px 4px gray; padding: 10px; margin: 5%;">
            <div style="text-align: center;">
                <h1>Lemonade Authorize CoreSystem</h1>
                @if(!isset($err)):
                    <p>本登録を行います。以下に内容を入力した上で会員登録を完了させてください。</p>
                @@else:
                    <p style="color: red;">入力内容に誤りがあります。</p>
                    <ul>
                    @foreach($err as $e):
                        <li>{{$e}}</li>
                    @@@endforeach;
                    </ul>
                @@@endif;
            </div>
            <hr class="titlebar">
            <form action="/register/finalcheck" method="POST">
                @csrfGuard
                <div class="mb-3">
                  <label for="email" class="form-label">メールアドレス：</label>
                  <input type="email" class="form-control" value="{{$email}}" disabled>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">ユーザー名：</label>
                    <input type="username" class="form-control" name="username" id="username">
                    <small style="color: lightgray;">ユーザー名は長さ250文字以内の文字列であれば、日本語を含む文字を利用することができます。</small>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード：</label>
                    <input type="password" class="form-control" name="password1" id="password">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード(確認用)：</label>
                    <input type="password" class="form-control" name="password2" id="password">
                    <small style="color: lightgray;">パスワードが正しいかを確認するため、1つ目と同じパスワードを入力して下さい。</small>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="width: 90%;">確認画面へ</button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
